name: CI & Deploy to EC2

# Trigger on pull_request (tests) and push to main (deploy)
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-test:
    name: 📦 Build & Test
    runs-on: ubuntu-latest
    steps:
      # 1) Fetch your code
      - name: Checkout source
        uses: actions/checkout@v4

      # 2) Set up Python environment
      - name: Setup Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3) Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # 4) Run your test suite
      - name: Run pytest
        run: |
          pytest --maxfail=1 --disable-warnings -q

  deploy:
    name: 🚀 Deploy to EC2
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      # 1) Checkout code again
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2) Install SSH client & add known host key
      - name: Install SSH and add host key
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client
          mkdir -p ~/.ssh
          # Avoid “host key verification” prompt
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 3) Add the deploy private key
      - name: Configure SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      # 4) Deploy via SSH
      - name: Pull & restart on EC2
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e  # exit on any error
            cd ${{ secrets.EC2_PATH }}
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart myapp
            echo "Deployed at $(date)"
          EOF
