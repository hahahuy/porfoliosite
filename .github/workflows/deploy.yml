name: CI & Deploy to EC2

# Only run on code changes to your application (skip docs/README changes)
on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'

env:
  EC2_PATH: ${{ secrets.EC2_PATH }}

jobs:
  build:
    name: ðŸ§ª Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # needed for caching and diff checks

      - name: Setup Python & cache deps
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'            # built-in pip cache

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q

  deploy:
    name: ðŸš€ Deploy to EC2
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host:     ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key:      ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ secrets.EC2_PATH }}
            git pull --ff-only
            source venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart myapp
