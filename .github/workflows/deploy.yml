name: CI & Deploy to EC2

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'

env:
  # Use a consistent Python version across CI and the EC2 host
  PYTHON_VERSION: '3.11'
  # The remote deployment path on the EC2 instance
  EC2_PATH: ${{ secrets.EC2_PATH }}

jobs:
  build:
    name: "\U0001F9EA Build & Test"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python & cache deps
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}:${PYTHONPATH}"
          pytest --maxfail=1 --disable-warnings -q

  deploy:
    name: "\U0001F680 Deploy to EC2"
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host:     ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key:      ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            # Check if directory exists and is a git repository
            if [ -d "$EC2_PATH/.git" ]; then
              # Repository exists, pull latest changes
              cd $EC2_PATH
              git fetch origin
              git pull --ff-only
            elif [ -d "$EC2_PATH" ]; then
              # Directory exists but is not a git repository - remove and clone
              echo "Directory exists but is not a git repository. Removing and cloning..."
              rm -rf $EC2_PATH
              git clone ${{ github.repositoryUrl }} $EC2_PATH
              cd $EC2_PATH
            else
              # Directory doesn't exist, clone the repository
              echo "Cloning repository to $EC2_PATH..."
              mkdir -p $(dirname $EC2_PATH)
              git clone ${{ github.repositoryUrl }} $EC2_PATH
              cd $EC2_PATH
            fi
            # Ensure we're on the main branch
            git checkout main || git checkout -b main origin/main
            # Set up virtual environment if it doesn't exist
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            # Upgrade pip to latest version
            pip install --upgrade pip --quiet
            # Install or update Python dependencies quietly
            pip install -r requirements.txt --quiet
            # Ensure the Flask instance folder exists (for sqlite DB or other app data)
            mkdir -p instance
            # Ensure logs directory exists (for application logging)
            mkdir -p logs
            # Expose the repository root to Python path
            export PYTHONPATH="$(pwd):${PYTHONPATH}"
            # Restart the systemd service for the application
            sudo systemctl restart myapp
            # Allow a brief pause for the service to become ready
            sleep 2
            # Perform a basic health check; if it fails, note the failure in the logs
            curl -fsS --max-time 5 http://localhost:8000/health || echo "Health check failed"